<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FFFBEB; /* Warna latar belakang pastel cerah */
            font-family: 'Mochiy Pop One', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1, h2 {
            margin: 10px;
            color: #FF8B8B; /* Warna pink pastel */
        }

        img {
            width: 80%; /* Gambar akan menyesuaikan ukuran layar */
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
            max-width: 500px; /* Batas lebar maksimum untuk menjaga gambar tetap proporsional di layar besar */
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #FF6F61; /* Warna tombol yang cerah */
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            position: relative;
        }

        button:hover {
            background-color: #FF5E4D; /* Warna hover yang sedikit lebih gelap */
        }

        .rotate {
            animation: spin 0.5s linear;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Custom modal styling */
        .modal {
            display: none; 
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* Warna latar belakang transparan */
        }

        .modal-content {
            background-color: #FFF5E1; /* Warna putih krem pastel */
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .modal h3 {
            font-size: 24px;
            color: #FF6F61;
        }

        .modal button {
            padding: 8px 16px;
            margin-top: 20px;
            font-size: 16px;
            background-color: #FF6F61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #FF5E4D;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 18px;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }

            img {
                max-width: 100%;
            }

            .button-container {
                flex-direction: column;
                gap: 10px;
            }

            .modal-content {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Selamat Ulang Tahun</h1>
    <img src="https://media1.tenor.com/m/CiJuhjUFaeIAAAAC/gojo-satoru-jujutsu-kaisen.gif" alt="Cute GIF">
    <h2>Btw Apakah Kamu Pendek?</h2>
    <div class="button-container">
        <button id="btn_mau" onclick="showFirstModal()">Iya</button>
        <button id="btn_gamau" onclick="gamau(this)">Engga</button>
    </div>

    <!-- First Modal Structure -->
    <div id="firstModal" class="modal">
        <div class="modal-content">
            <h3>Yahahahaha Pendek</h3>
            <button onclick="showSecondModal()">Next</button>
        </div>
    </div>

    <!-- Second Modal Structure -->
    <div id="secondModal" class="modal">
        <div class="modal-content">
            <h3>Btw selamat panjang umur, sehat selalu dan semoga dimudahkan rezekinya. Aaamiin</h3>
            <button onclick="closeModal()">Oke!</button>
        </div>
    </div>

    <script>
        function gamau(id) {
            var maxLeft = window.innerWidth - id.offsetWidth - 20;
            var maxTop = window.innerHeight - id.offsetHeight - 20;

            var i = Math.floor(Math.random() * Math.min(80, maxLeft));
            var j = Math.floor(Math.random() * Math.min(80, maxTop));

            id.style.left = i + 'px';
            id.style.top = j + 'px';

            id.classList.add('rotate');
            setTimeout(function() {
                id.classList.remove('rotate');
            }, 500);
        }

        // Show the first modal
        function showFirstModal() {
            var firstModal = document.getElementById('firstModal');
            firstModal.style.display = 'block';
        }

        // Show the second modal
        function showSecondModal() {
            var firstModal = document.getElementById('firstModal');
            var secondModal = document.getElementById('secondModal');
            firstModal.style.display = 'none';
            secondModal.style.display = 'block';
        }

        // Close the modal
        function closeModal() {
            var secondModal = document.getElementById('secondModal');
            secondModal.style.display = 'none';
        }

        // Close the modal when user clicks outside of it
        window.onclick = function(event) {
            var firstModal = document.getElementById('firstModal');
            var secondModal = document.getElementById('secondModal');
            if (event.target == firstModal || event.target == secondModal) {
                firstModal.style.display = 'none';
                secondModal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
